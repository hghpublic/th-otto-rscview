<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
          "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>Desktop</title>
<link rel="stylesheet" type="text/css" href="_rscview.css" />
<script type="text/javascript" src="_rscview.js" charset="UTF-8"></script>
</head>
<body class="desktop">
<div id="menu" class="menubar">
<span id="desk" class="menutitle" onmouseover="showMenu('desk');">&nbsp;Desk&nbsp;
<span class="menubox" id="desk_content" style="left: 2px">
<div>
<span class="menuentry" style="width: 10em; display: inline-block;"><span class="menustring">About...</span></span>
</div>
<div>
<span style="width: 10em; height: 1em; display: inline-block;"><hr class="menudisabled"></hr></span>
</div>
<div>
<span class="menuentry" style="width: 10em; display: inline-block;"><span class="menustring">No accessories</span></span>
</div>
</span>
</span>
<span id="file" class="menutitle" onmouseover="showMenu('file');">&nbsp;File&nbsp;
<span class="menubox" id="file_content" style="left: 50px">
<div>
<span class="menuentry" style="width: 10em; display: inline-block;" title="View a new file">
<span class="menustring">Open</span>
<span class="rscview_menu_img"><img src="images/iload.png" alt="&nbsp;View a new file&nbsp;" width="32" height="21"/></span>
</span>
</div>
<div>
<span class="menuentry" style="width: 10em; display: inline-block;" title="Show info about resource">
<span class="menustring" style="margin-top: 2px; margin-bottom: 2px;">Info</span>
<span class="rscview_menu_img"><img src="images/iinfo.png" alt="&nbsp;Show info about resource;&nbsp;" width="32" height="21"/></span>
</span>
</div>
</span>
</span>
<span id="view" class="menutitle" onmouseover="showMenu('view');">&nbsp;View&nbsp;
<span class="menubox" id="view_content" style="left: 90px">
<div>
<span class="menuentry" style="width: 10em; display: inline-block;"><span class="menustring">Next</span></span>
</div>
<div>
<span class="menuentry" style="width: 10em; display: inline-block;"><span class="menustring">Prev</span></span>
</div>
</span>
</span>
<span id="options" class="menutitle" onmouseover="showMenu('options');">&nbsp;Options&nbsp;
<span class="menubox" id="options_content" style="left: 90px">
<div>
<span class="menuentry" style="width: 10em; display: inline-block;"><span class="menustring">Preferences...</span></span>
</div>
</span>
</span>
</div>
</body>
</html>
